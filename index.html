<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Thick of It</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        video {
            width: 100%;
            height: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="video" autoplay loop muted>
        <source src="thickofit.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button onclick="enableSound()">Enable Sound</button>

    <script>
        const video = document.getElementById("video");

        function enableSound() {
            video.muted = false;
            video.play();
        }

        // Attempt to autoplay, fallback to muted if blocked
        video.play().catch(() => {
            video.muted = true;
            video.play();
        });
    </script>

</body>
</html>
