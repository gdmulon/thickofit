<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Thick of It</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <video id="video" autoplay loop muted>
        <source src="thickofit.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Ensure autoplay works on all browsers
        const video = document.getElementById("video");
        video.play().catch(() => {
            video.muted = true;
            video.play();
        });
    </script>

</body>
</html>
