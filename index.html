<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Thick of It</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        video {
            width: 100%;
            height: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="video" autoplay loop muted>
        <source src="thickofit.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="audio" loop>
        <source src="thickofit.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <button onclick="enableSound()">Enable Sound</button>

    <script>
        const video = document.getElementById("video");
        const audio = document.getElementById("audio");

        function enableSound() {
            audio.play().catch(err => console.log("Audio play failed:", err));
        }

        // Ensure video plays on all browsers
        video.play().catch(() => {
            video.muted = true;
            video.play();
        });
    </script>

</body>
</html>
